<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name : </label>
        <input type="text" id="fname">
        <br><br>
        <label for="lname">Last Name : </label>
        <input type="text" id="lname">
        <p>Choose favorite language</p>
        <input type="radio" name="fav" id="HTML">
        <label for="HTML">HTML</label><br>
        <input type="radio" name="fav" id="CSS">
        <label for="CSS">CSS</label><br>
        <input type="radio" name="fav" id="JS">
        <label for="JS">JS</label><br>

        <p>Multiple choose</p>
        <input type="checkbox">
        <label for="Naruto">Naruto</label>
        <input type="checkbox">
        <label for="FullMetalAlchemist">Full Metal Alchemist</label>
        <br>
        <label for="books">Select a Book</label><br>
        <select name="" id="">
            <option value="">Rich Dad Poor Dad</option>
            <option value="">Rig Veda</option>
        </select><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
