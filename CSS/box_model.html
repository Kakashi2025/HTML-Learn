<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{
            height: 100px;
            width: 300px;
            border: 5px solid;
            padding: 20px;
            margin: 0;
        }
        .hello{
            display: inline;
            visibility: hidden;
        }
        span{
            display: block;
        }
    </style>
</head>
<body>
    <h1 class="hello">This is box-model</h1>
    Block level Element
    <br>
    <span>Inline element</span>
    lalalal
</body>
</html>
